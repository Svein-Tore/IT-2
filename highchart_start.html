<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <title>Testside</title>
    <style>
        /*css styling her
    </style>
    <script>
        window.onload = oppstart;
        function oppstart() {
            Highcharts.chart('container',{
                chart: {
                    type: 'column',
                    borderColor:'#0000ff',
                    borderWidth:2,
                    borderRadius:10
                },
                title: {
                    text: 'Hvor mye frukt spiser vi?'
                },
                xAxis: {
                    categories: ['epler', 'bananer', 'appelsiner','p√¶rer']
                },
                yAxis: {
                    title: {
                        text: 'Antall'
                    },
                    tickInterval:1,
                    tickLength:10,
                    tickWidth:4,
                    tickColor:'#ff0000',
                    minorTickInterval:0.5,
                    minorTickColor:'#0000ff',
                    minorTickLength:10,
                    minorTickWidth:4
                },
                series: [{
                    name: 'Trine',
                    data: [1,2,4,5]
                }, {
                    name: 'Jon',
                    data: [5,7,3,3]
                }, {
                    name: 'Ingrid',
                    data: [4, 2, 6,3]
                }]
            });
        }
    </script>
</head>
<body>
<div id="container" style="width:50%; height:400px;"></div>
</body>
</html>
