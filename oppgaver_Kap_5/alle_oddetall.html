<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Testside</title>
    <style>
        /*css styling her
    </style>
    <script>
        window.onload = oppstart;

        function oppstart() {
            var utskrift = document.getElementById("utskrift");
            for (var i = 0; i < 101; i++) {
                if (i % 2 !== 0) {
                    utskrift.innerHTML += i + "<br>";
                }
            }
        }
    </script>
</head>
<body>
<p>Utskrift av alle partall fra 0 til og med 100:</p>
<p id="utskrift"></p>
</body>
</html>
