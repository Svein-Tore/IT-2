<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Testside</title>
    <style>
        /*css styling her
    </style>
    <script>
        window.onload = oppstart;

        function oppstart() {
            var linjer=document.getElementById("linjer");
            var knapp=document.getElementById("knapp");
            knapp.onclick=skrivutlinjer;
            function skrivutlinjer() {
                var antall=Number(document.getElementById("antGanger").value);
                var tekst=document.getElementById("tekst").value;
                for (var i=0;i<antall;i++) {
                    linjer.innerHTML+=tekst+"<br>";
                }
            }


        }
    </script>
</head>
<body>
<input type="text" id="tekst" placeholder="skriv inn tekst">
<input type="text" id="antGanger" placeholder="antall ganger">
<button id="knapp">Vis linjer</button>
<p id="linjer"></p>
</body>
</html>
